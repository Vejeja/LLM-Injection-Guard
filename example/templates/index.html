<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Form</title>
    <script src="/static/js/script.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card mt-5">
        <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
            <i class="fas fa-chevron-left"></i>
            <span class="pb-3">OnlineGPTChat</span>
            <i class="fas fa-times"></i>
        </div>

        <div id="chat">
            <div class="d-flex flex-row p-3">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30"
                     height="30">
                <div class="chat ml-2 p-3">Привет, я бот. ты можешь попробовать меня обмануть</div>
            </div>
        </div>

        <div class="form-group px-3">
            <form onsubmit="submitForm(event)">
                <textarea class="form-control" id="input_field" name="input_field" rows="5"
                          placeholder="Введите промт тут"></textarea>
                <div class="container">
                    <div class="row justify-content-md-center p-1">
                        <div class="col-md-auto">
                            <label for="checkbox1">Включить LLM: </label>
                            <input type="checkbox" id="checkbox1" name="checkbox1">
                        </div>
                        <div class="col-md-auto">
                            <label for="checkbox2">Включить regex: </label>
                            <input type="checkbox" id="checkbox2" name="checkbox2">
                        </div>
                        <div class="col-md-auto">
                            <label for="checkbox3">Включить канарейку: </label>
                            <input type="checkbox" id="checkbox3" name="checkbox3">
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <button type="submit">Отправить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
